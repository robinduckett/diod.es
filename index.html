<link href='http://fonts.googleapis.com/css?family=Cabin:400,600' rel='stylesheet' type='text/css'>

<style>
  * {
    font-family: 'Cabin', sans-serif;
    font-size: 16pt;
  }

  div.contain {
    width: 800px;
    margin: 0 auto;
    text-align: center;
  }

  div input {
    width: 400px;
    margin: 0 auto;
    border: 1px solid #333;
    padding: 5px;
    border-radius: 6px;
  }

  button {
    background: #333;
    color: #fff;
    margin: 0 auto;
    border-radius: 6px;
    border: 0;
    padding: 5px;
    font-size: 12pt;
  }
</style>

<script>
  var forget, regret;

  function clicked() {
    forget.value = '';
  }

  window.onload = function() {
    forget = document.getElementById('forget');
    regret = document.getElementById('regret');

    regret.onclick = clicked;
  };
</script>

<div class="contain">
  <img src="devnull.png">

  <br>

  <p>
    <small>Tell me anything, I won't tell anyone.</small>
  </p>

  <br>

  <input id="forget" type="text" placeholder="Scream into the ether"><br><br>
  <br>
  <button id="regret">No one is listening</button>
</div>
